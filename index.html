<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Datepicker</title>

</head>

<body>
    <main>
        <form class="form container" action="" autocomplete="off">
            <header>
                <h1 class="title">Datepicker</h1>
                <p>Pick the date you want. Select the field to display the datepicker.</p>
            </header>

            <div class="input-container">
                <label class="visually-hidden" for="date">Select the date:</label>
                <input type="text" id="date" name="date" placeholder="DD/MM/YYYY">
            </div>
        </form>

    </main>
</body>

</html>
