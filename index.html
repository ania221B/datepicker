<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker</title>
</head>

<body>
    <main>
        <div class="container">
            <form action="">
                <header>
                    <h1>Datepicker</h1>
                    <p>Pick the date you want! Select the field to display the datepicker</p>
                </header>

                <div class="datepicker">
                    <div class="datepicker__input">
                        <label for="date">Select the date:</label><input type="text" name="date" placeholder="DD/MM/YYYY">
                    </div>
                    <div class="datepicker__calendar">
                        <button>
                            <svg style="color: rgb(255, 128, 128);" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" fill="#ff8080"></path>
                            </svg>
                        </button>
                        <button>
                            <svg style="color: rgb(255, 128, 128);" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" fill="#ff8080"></path>
                            </svg>
                        </button>
                        <div class="calendar__year-month">
                            <time datetime="2023-01-21">January 2023</time>
                        </div>
                        <div class="calendar__day-of-week">
                            <div>Su</div>
                            <div>Mo</div>
                            <div>Tu</div>
                            <div>We</div>
                            <div>Th</div>
                            <div>Fr</div>
                            <div>Sa</div>
                        </div>
                        <div class="calendar__day">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>10</button>
                            <button>11</button>
                            <button>12</button>
                            <button>13</button>
                            <button>14</button>
                            <button>15</button>
                            <button>16</button>
                            <button>17</button>
                            <button>18</button>
                            <button>19</button>
                            <button>20</button>
                            <button>21</button>
                            <button>22</button>
                            <button>23</button>
                            <button>24</button>
                            <button>25</button>
                            <button>26</button>
                            <button>27</button>
                            <button>28</button>
                            <button>29</button>
                            <button>30</button>
                            <button>31</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
